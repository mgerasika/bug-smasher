<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Web Keyboard</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
    <body class="myFont">
        
        <div id="div"></div>
        <input type="text" id="txt" onkeyup="this.value = ''" />
        <script src="js/framework.min.js" type="text/javascript"></script>
        <script src="js/common.js" type="text/javascript"></script>
        
        <script src="js/base.js" type="text/javascript"></script>

        <script src="js/screens/screen_base.js" type="text/javascript"></script>

        <script src="js/screens/screen_mainMenu.js" type="text/javascript"></script>

        <script src="js/screens/screen_endTutorial.js" type="text/javascript"></script>

        <script src="js/screens/screens_part1.js" type="text/javascript"></script>

        <script src="js/screens/screens_part2.js" type="text/javascript"></script>

        <script src="js/screens/screenManager.js" type="text/javascript"></script>

        <script src="js/audio.js" type="text/javascript"></script>

        <script src="js/dataManager.js" type="text/javascript"></script>

        <script src="js/progressBar.js" type="text/javascript"></script>

        <script src="js/fingers.js" type="text/javascript"></script>

        <script src="js/lang/lang-en.js" type="text/javascript"></script>

        <script src="js/lang/lang-ua.js" type="text/javascript"></script>

        <script src="js/loader.js" type="text/javascript"></script>

        <script src="js/girl.js" type="text/javascript"></script>

        <script src="js/bug.js" type="text/javascript"></script>

        <script src="js/app.js" type="text/javascript"></script>
        <script type="text/javascript">
            var div = document.getElementById("div");
            js.attach(js.getById("txt"), "keypress", function(ev) {
                var el = js.getSrcElement(ev);
                window.setTimeout(function() {
                    var val = el.value;
                    if (val.length > 0) {
                        div.innerHTML = "[" + val + "]";
                    }
                    
                },1);

            });
            js.attach(js.getById("txt"), "keypress", function(ev) {
               
            });
            js.attach(js.getById("txt"), "keyup", function(ev) {
                var el = js.getSrcElement(ev);
            });
            js.attach(js.getById("txt"), "blur", function(ev) {
                var el = js.getSrcElement(ev);
            });
        </script>
    </body>
</html>
